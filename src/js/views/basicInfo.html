<div class="oj-hybrid-applayout-page">
  <div class="oj-applayout-fixed-top">
      <!--
       ** Oracle JET V10.0.0 hybrid mobile application header pattern.
       ** Please see the Oracle JET Cookbook App Shell: Hybrid Mobile demos for
       ** more information on how to use this pattern.
    -->
    <div class="oj-flex header">
      <div class="oj-md-12 oj-sm-12 oj-lg-12" id="divBasicModule">
        <oj-module id="moduleBasic" config="[[headerConfig]]"></oj-module>
      </div>
      <div id="divTrainModule" class="oj-md-12 oj-sm-12 oj-lg-12 pt-2 pl-1 pb-2">
        <p>Step 1/4</p>
        <progress id="basicStep" value="25" max="100"> </progress>
      </div>
    </div>
  </div>
  <!-- This is where your main page content will be loaded -->
  <div class="oj-applayout-content">
    <div role="main" class="oj-hybrid-applayout-content">
      <div class="oj-hybrid-padding">
        <h6>Basic Information</h6>
        <oj-validation-group id="validationGroup">
          <oj-form-layout id="basicInfoForm" direction="row" max-columns="1">
              <oj-label for="accountName" class="required-field">Name</oj-label>
              <oj-input-text id="txtName" required="true" messages-custom="[[nameError]]" value="{{formDetail.name}}" placeholder="Account Name"></oj-input-text>
              
              <oj-label for="selChannel">Channel</oj-label>
              <oj-select-single data="[[browsersChanel]]" label-hint="Select Item" value="{{formDetail.selectChanel}}">
              </oj-select-single>

              <oj-label for="selType" class="required-field">Type</oj-label>
              <oj-select-single id="selType" label-hint="Select Item" required value="{{formDetail.selectBasicInfoType}}"  data="[[browsersType]]">
              </oj-select-single>
              
              <h6>Class</h6>
              <oj-radioset id="severityCheckboxButtonSet" value="{{formDetail.radioClass}}" aria-controls="myform">
                <oj-option id="wholesale" value="wholesale">Wholesale</oj-option>
                <oj-option id="retailwholesale" value="retailwholesale">Retail - WholeSale</oj-option>
                <oj-option id="retail" value="retail">Retail</oj-option>
              </oj-radioset>
          </oj-form-layout>
      </oj-validation-group>
      <div id="btnGroup" class="float-right">
        <oj-button id="btnCancel" class="oj-button-lg" on-oj-action="[[formCancel]]">Cancel</oj-button>
        <oj-button id="btnSubmit" class="oj-button-lg" on-oj-action="[[formSubmit]]">Next</oj-button>
      </div>
      </div>
    </div>
  </div>
</div>
